<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sapin de Noël</title>
</head>
<body>
    <div style="text-align:center">

        <h1>Algorithmique</h1>
        <hr>

        <h2>Sapin de Noël</h2>
        <div id="sapin"></div>


    </div>

    <script>

        var choix = Number(prompt("Entrez un nombre."));

document.write("<center>"); //Pour centrer les pyramides

for (var y = 0; y <= choix; ++y) //Pour répéter les pyramides 
{
    for (var i = 0; i <= 3 + y * 2; i++) //Une loop, qui compte de 0 à 4 (nombre de rangées d'étoiles)
    {
        for (var x = 0; x <= i + y * 2; x++)//Une loop, qui compte de 0 jusqu'à la valeur de i
        {
            document.write("*o*");//Ecrit *o* sur la page
        }
        document.write("<br/>"); //Pour revenir à la ligne après chaque rangée d'étoiles
    }
}
document.write('|||||'); //Rajoute un 'tronc' en bas des pyramides
document.write("</center>"); //Ferme le centrage des pyramides ouvert au début





/*La propriété Element.innerHTML de Element récupère ou définit la syntaxe HTML décrivant les descendants de l'élément.
----------------------------------------------------------------------------
Sapin de Noël
*/
var size = prompt('chois le nombre d\'étages du sapin');
// on itègre le nombre d'étages du sapin
for(var etage=1; etage<=size; etage++) {
    // 1. Pour chaque étage e, nous avons i=e+3 lignes
    for(var i=0; i<etage+3 ; i++) {
    			// 2. Pour chaque ligne i, nous avons ((etage+i)*2)-1 étoiles
          for(var nb_etoile=1; nb_etoile<=((etage+i)*2)-1; nb_etoile++) {
          document.getElementById('sapin').innerHTML+='*';
          }
          document.getElementById('sapin').innerHTML+='</br>';
    } // fin lignes
} // fin étage

// On affiche le pied
for(var s=1; s<=size; s++) {
  document.getElementById('sapin').innerHTML+='|';
  document.getElementById('sapin').innerHTML+='</br>';
}
    </script>

</html>
