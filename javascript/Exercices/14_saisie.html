<!DOCTYPE html>
<html>

<head>
	<title>Saisie</title>
	<meta charset="UTF-8">

</head>

<body>
	<h1>Saisie</h1>
	<p>Ecrivez un programme qui invite l'utilisateur à saisir un nombre jusqu'à ce que ce nombre soit supérieur à 50 ET
		inférieur à 100.</p>

	<p>Réfléchissez bien à la condition de votre boucle : quel est l'inverse de "compris entre 50 et 100" ?</p>

	<script>
		var nombre = 0;
		while ((nombre < 50) || (nombre > 100)) {
			nombre = Number(prompt("Entrez un nombre compris entre 50 et 100 : "));
		}	
	</script>
	<script type="text/javascript" src="14.js"></script>
</body>

</html>
