<body>
	<h1>Baccalauréat</h1>
		<p>Ecrivez un programme baccalaureat.js qui fait saisir la moyenne d'un candidat puis affiche si ce candidat est :   </p>
		<ul>
			<li>recalé (moyenne inférieure à 10),</li>
			<li>reçu (moyenne entre 10 et 12)</li>
			<li>ou reçu avec mention (moyenne supérieure ou égale à 12).</li>
		</ul>

	<h3>Résultat :</h3>

	<script>
		var bac = Number(prompt("Entrez votre moyenne :"));
if ((bac >=0) && (bac < 10)){
    alert("Recalé !")
}else if ((bac >= 10) && (bac < 12)){
    alert("Reçu !")
}else if((bac >= 12) && (bac <=20)){
    alert("Reçu avec mention !")
}else{
    alert("Vas réviser banane !")
}

	</script>

<script type="text/javascript" src="08.js" ></script>
</body>
