<body>
	<h1>Comparaison de deux nombres</h1>
	<p>Ecrivez un programmecomparaison.js qui fait saisir deux nombres puis compare leurs valeurs et affiche un message approprié (plus grand, plus petit, égal).</p>


	<script>

var nb1 = Number(prompt("Entrez un 1er nombre :"));
var nb2 = Number(prompt("Entrez un 2eme nombre :"));
if (nb1 < nb2) {
    alert(nb1 + " est plus petit que " + nb2);
} else if (nb1 > nb2) {
    alert(nb1 + " est plus grand que " + nb2);
} else {
    alert(nb1 + " et " + nb2 + " sont égaux");
}
	
	</script>
