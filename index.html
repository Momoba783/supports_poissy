<!--l'optimisation pour les moteurs de recherche, SEO est un ensemble de techniques pour optimiser la visibilité d'une page web dans les pages de resultats de recherche (les SERP; pour Search Engine Result Pages). Ces techniques cherchent à ameliorer la compréhension par les robots d'indexation de la thématique et du contenu d'une ou de l'ensemble des pages d'un site web et a augmenter le trafic naturel du site.
L'objectif est d'améliorer le positionnement d'une page web dans les pages de résulat de recherche sur des mots-clés ciblés (selon les thèmes principaux du site). On considère que le positionnement d'un site est bon lorsqu'il est positionné (classé) dans les premières pages de résultat de recherche, dans 
l'une des dix premières réponses naturelles d'une recherche sur des mots-clés correspondant précisemment à sa thématique.
Voici les différents concepts et termes à connaître :
1- Réferencement = être trouvable, bon mots-clés
C'est lui qui détermine le positionnement, il est plus que conseillé de veiller à la vérification du trafic généré sur son site.
2- SEO : Search Engine Optimization
       -dit gratuit ou naturel
       -4 à 6 mois avant d'être référencé en naturel
       - il est donc important d'optimiser le site sur son contenu ainsi que le code qui le rend accessible partout sans oublier les liens et les réseaux sociaux
3- SEA : Search Engine Advertising
       -Il est payant
       -achat de mots clés
4- SEM : Search Engine Marketing (regroupe SEO et SEA).
